<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gift mo baby</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #e6f2ff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            opacity: 0;
            animation: slideUp 0.6s ease-out 0.3s forwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .greeting-with-gif {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 30px;
            animation: bounceIn 0.8s ease-out 0.5s both;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }

        .gift-header {
            flex: 1;
            text-align: left;
        }

        .gift-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2.2rem;
            color: #e63946;
            margin-bottom: 10px;
            animation: colorPulse 3s infinite alternate;
        }

        @keyframes colorPulse {
            from {
                text-shadow: 0 0 5px rgba(230, 57, 70, 0.3);
            }
            to {
                text-shadow: 0 0 15px rgba(230, 57, 70, 0.6);
            }
        }

        .gift-greeting {
            font-size: 1.3rem;
            color: #ff6b6b;
            line-height: 1.6;
        }

        .gif-section {
            flex-shrink: 0;
            width: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: rotateIn 1s ease-out 0.7s both;
        }

        @keyframes rotateIn {
            from {
                opacity: 0;
                transform: rotate(-180deg) scale(0);
            }
            to {
                opacity: 1;
                transform: rotate(0) scale(1);
            }
        }

        .placeholder-image {
            width: 100%;
            max-width: 180px;
            border-radius: 15px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .placeholder-image:hover {
    transform: scale(1.02);
    box-shadow: 0 12px 25px rgba(230, 57, 70, 0.25);
    }  

        .image-section {
            width: 100%;
            background-color: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 15px 30px rgba(255, 105, 180, 0.15);
            text-align: center;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeInUp 0.8s ease-out 0.9s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .placeholder-text {
            font-size: 1.4rem;
            color: #ff6b6b;
            font-style: italic;
            font-weight: 500;
            animation: textGlow 2s infinite alternate;
        }

        @keyframes textGlow {
            from {
                color: #ff6b6b;
            }
            to {
                color: #e63946;
            }
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
            animation: fadeIn 1s ease-out 1.1s both;
        }

        .back-button {
            background: linear-gradient(to right, #ff6b6b, #e63946);
            color: white;
            border: none;
            padding: 14px 35px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(230, 57, 70, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.7s;
        }

        .back-button:hover {
            transform: translateY(-6px) scale(1.05);
            box-shadow: 0 15px 30px rgba(230, 57, 70, 0.5);
            background: linear-gradient(to right, #e63946, #ff6b6b);
        }

        .back-button:hover::before {
            left: 100%;
        }

        .back-button:active {
            transform: translateY(-2px) scale(0.98);
            transition: transform 0.1s;
        }

        /* Page transition out */
        .page-transition-out {
            opacity: 0;
            transform: translateX(-50px);
            transition: all 0.5s ease-in-out;
        }

        @media (max-width: 768px) {
            .greeting-with-gif {
                flex-direction: row;
                text-align: left;
                gap: 16px;
            }
            
            .gift-header {
                text-align: left;
            }
            
            .gif-section {
                width: auto;
                flex-shrink: 0;
            }
            
            .placeholder-image {
                max-width: 120px;
            }
            
            .gift-title {
                font-size: 1.8rem;
            }

            .gift-greeting {
                font-size: 1rem;
            }

            .image-section {
                padding: 25px 20px;
                min-height: 40vh;
            }
        }
        
        @media (max-width: 480px) {
            .gift-title {
                font-size: 1.6rem;
            }

            .gift-greeting {
                font-size: 1rem;
            }

            .placeholder-text {
                font-size: 1.3rem;
            }
            
            .placeholder-image {
                max-width: 120px;
            }

            body {
                justify-content: flex-start;
                align-items: center;
                padding-top: 18px;
            }

            .container {
                min-height: 100vh;
                padding-top: 8px;
                justify-content: flex-start;
                gap: 12px;
            }

            .greeting-with-gif {
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }

            .image-section {
                padding: 30px 18px;
                min-height: 60vh;
            }
        }
    </style>
</head>

<body>

<div class="container" id="gift-container">
    <div class="greeting-with-gif">
        <div class="gift-header">
            <p class="gift-title">Happy Valentine's Day Baby!</p>
            <p class="gift-greeting">
                i loveee youuu soo muchhh mwaa mwaa!!
            </p>
        </div>
        
        <div class="gif-section">
            <img src="https://media.tenor.com/auw5wMC9GfsAAAAi/dare-aggie-dare-aggie-bunny.gif" class="placeholder-image" alt="Gift">
        </div>
    </div>

    <div class="image-section">
        <img src="/flower/flowers.png" alt="Flowers" class="placeholder-image" style="max-width: 100%; height: auto;">
        <p class="placeholder-text">flowers for you babyy!!</p>
    </div>

    <div class="button-container">
        <button class="back-button" id="back-button" onclick="goBackWithEffect()">‚Üê</button>
    </div>
</div>

<script>
    function goBackWithEffect() {
        // Add click animation to button only
        const button = document.getElementById('back-button');
        button.style.transform = 'translateY(0) scale(0.9)';
        
        // Add page transition effect
        document.getElementById('gift-container').classList.add('page-transition-out');
        
        // Navigate after animation
        setTimeout(() => {
            window.location.href = 'valentines.html';
        }, 500);
    }

    // Add heartbeat effect to the container
    setInterval(() => {
        const container = document.getElementById('gift-container');
        container.style.transform = 'scale(1.005)';
        setTimeout(() => {
            container.style.transform = 'scale(1)';
        }, 300);
    }, 3000);
</script>

</body>
</html>
