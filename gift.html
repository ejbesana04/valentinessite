<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gift mo baby</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(1200px 600px at 10% 10%, rgba(173,216,230,0.15), transparent 15%),
                        radial-gradient(900px 400px at 90% 90%, rgba(135,206,235,0.10), transparent 12%),
                        linear-gradient(180deg, #e6f2ff 0%, #d4e6f1 100%);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            opacity: 0;
            animation: fadeInBody 0.8s ease-out forwards;
            overflow-x: hidden;
        }

        @keyframes fadeInBody {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Main container - Same as other files */
        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            animation: slideInContainer 0.6s ease-out 0.3s both;
        }

        @keyframes slideInContainer {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gift-title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #e63946;
            line-height: 1.2;
            margin-bottom: 10px;
            text-align: center;
        }

        /* Bigger Flower Image */
        .image-section {
            width: 100%;
            text-align: center;
            animation: fadeInContent 0.8s ease-out 0.7s both;
        }

        @keyframes fadeInContent {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .flower-image {
            width: 100%;
            max-width: 380px;
            border-radius: 15px;
            margin-bottom: 15px;
            transition: transform 0.5s ease;
        }

        .flower-image:hover {
            transform: scale(1.02);
        }

        .image-text {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: #e63946;
            line-height: 1.2;
        }

        /* Heart Button Section - Very small, like a note */
        .heart-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin: 10px 0;
            animation: fadeInContent 0.8s ease-out 0.9s both;
            position: relative;
            /* Remove or change this line: */
            background: transparent; /* Changed from rgba(255, 255, 255, 0.15) */
            padding: 8px 12px;
            border-radius: 8px;
            /* Remove this line too if you want it completely transparent: */
            backdrop-filter: none; /* Changed from blur(2px) */
        }

        .instruction-text {
            font-size: 0.85rem;
            color: #e63946;
            font-weight: 500;
            text-align: center;
            background: transparent !important;
            border: none !important;
            box-shadow: none !important;
            padding: 0;
            margin: 0;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.3);
        }

        .arrow-container {
            display: flex;
            align-items: center;
            animation: bounceArrow 1.8s infinite;
        }

        @keyframes bounceArrow {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(-2px);
            }
        }

        .arrow {
            width: 0;
            height: 0;
            border-top: 4px solid transparent;
            border-bottom: 4px solid transparent;
            border-right: 8px solid #e63946;
            position: relative;
        }

        .arrow::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 2px;
            background: #e63946;
            top: -1px;
            left: -10px;
        }

        /* Tiny Love Button */
        .love-button {
            background: transparent !important;
            color: #e63946;
            border: none !important;
            width: auto;
            height: auto;
            border-radius: 0;
            cursor: pointer;
            font-weight: 600;
            box-shadow: none !important;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            position: relative;
            overflow: visible;
            padding: 3px;
            animation: heartBeat 1.5s infinite;
            text-shadow: 0 2px 4px rgba(230, 57, 70, 0.2);
        }

        @keyframes heartBeat {
    0%, 100% {
        transform: scale(1);
    }
    25% {
        transform: scale(1.1);
    }
    50% {
        transform: scale(1);
    }
    75% {
        transform: scale(1.05);
    }
        }

        .love-button:hover {
            transform: scale(1.2);
            color: #ff6b6b;
            animation: none;
            text-shadow: 0 4px 8px rgba(230, 57, 70, 0.4);
        }

        .love-button:active {
            transform: scale(0.9);
            transition: transform 0.1s;
        }

        /* Remove the ::before effect since there's no background */
        .love-button::before {
            display: none;
        }

        /* Back button - Same styling as other files */
        .back-button {
            background: linear-gradient(to right, #ff6b6b, #e63946);
            color: white;
            border: none;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(230, 57, 70, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            position: relative;
            overflow: hidden;
            animation: fadeInContent 0.8s ease-out 1.1s both;
        }

        .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.7s;
        }

        .back-button:hover {
            transform: scale(1.2) rotate(15deg);
            box-shadow: 0 15px 30px rgba(230, 57, 70, 0.6);
            background: linear-gradient(to right, #e63946, #ff6b6b);
            animation: none;
        }

        .back-button:hover::before {
            left: 100%;
        }

        .back-button:active {
            transform: scale(0.9) rotate(-5deg);
            transition: transform 0.1s;
        }

        /* Page transition */
        .page-transition {
            opacity: 0 !important;
            transform: scale(0.8) rotate(-10deg) !important;
            transition: all 0.5s cubic-bezier(0.55, 0.085, 0.68, 0.53) !important;
        }

        /* Mobile view adjustments */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .container {
                gap: 20px;
            }
            
            .flower-image {
                max-width: 320px;
            }
            
            .gift-title {
                font-size: 2rem;
                margin-bottom: 8px;
            }
            
            .heart-section {
                flex-direction: row;
                gap: 4px;
                padding: 6px 10px;
            }
            
            .instruction-text {
                font-size: 0.8rem;
            }
            
            .arrow-container {
                transform: none;
            }
            
            .love-button {
                font-size: 1.2rem;
                padding: 2px;
            }
            
            .image-text {
                font-size: 1.8rem;
            }
            
            .back-button {
                width: 65px;
                height: 65px;
                font-size: 2rem;
            }
        }

        /* Small phone adjustments */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .flower-image {
                max-width: 280px;
            }
            
            .gift-title {
                font-size: 1.8rem;
            }
            
            .instruction-text {
                font-size: 0.75rem;
            }
            
            .image-text {
                font-size: 1.6rem;
            }
            
            .love-button {
                font-size: 1rem;
                padding: 1px;
            }
            
            .back-button {
                width: 60px;
                height: 60px;
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>

<div class="container" id="gift-container">
    <!-- Page Title -->
    <p class="gift-title">Happy Valentine's Day Baby!</p>

    <!-- Bigger Flower Image -->
    <div class="image-section">
        <img src="tulips.jpg" alt="Flowers" class="flower-image">
        <p class="image-text">tulip flowers for you po!!</p>
    </div>

    <!-- Heart Button Section - Very small like a note -->
    <div class="heart-section">
        <p class="instruction-text">Tap the heart<br>to read the letter, baby!</p>
        <div class="arrow-container">
        </div>
        <button class="love-button" onclick="goToLovePageWithEffect()">❤️</button>
    </div>

<script>
    // New function for the love button navigation
    function goToLovePageWithEffect() {
        const button = document.querySelector('.love-button');
        button.style.transform = 'scale(0.7) rotate(-20deg)';
        setTimeout(() => {
            document.getElementById('gift-container').classList.add('page-transition');
            setTimeout(() => {
                window.location.href = 'iloveyou.html';
            }, 500);
        }, 300);
    }


    // Initialize on page load
    window.addEventListener('DOMContentLoaded', () => {
        // Add heartbeat effect to the container
        setInterval(() => {
            const container = document.getElementById('gift-container');
            container.style.transform = 'scale(1.01)';
            setTimeout(() => {
                container.style.transform = 'scale(1)';
            }, 300);
        }, 4000);
    });
</script>

</body>
</html>
