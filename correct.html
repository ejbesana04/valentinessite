<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>correct baby naks!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #e6f2ff;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            overflow: hidden;
            opacity: 0;
            animation: pageEntrance 0.8s ease-out forwards;
        }

        @keyframes pageEntrance {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            height: 100%;
            opacity: 0;
            animation: containerEntrance 0.6s ease-out 0.3s forwards;
        }

        @keyframes containerEntrance {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gif-container {
            width: 100%;
            background-color: white;
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 15px 30px rgba(255, 105, 180, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            animation: bounceIn 0.8s ease-out 0.5s both;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }

        .gif-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(255, 105, 180, 0.25);
        }

        .correct-gif {
            max-width: 400px;
            width: 100%;
            height: auto;
            border-radius: 15px;
            display: block;
            transition: transform 0.5s ease;
        }

        .correct-gif:hover {
            transform: scale(1.05) rotate(2deg);
        }

        .message-card {
            width: 100%;
            background-color: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 30px rgba(255, 105, 180, 0.15);
            text-align: center;
            flex-shrink: 0;
            animation: slideUp 0.8s ease-out 0.7s both;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(255, 105, 180, 0.25);
        }

        .message-title {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: #e63946;
            margin-bottom: 10px;
            animation: textPulse 2s infinite alternate;
        }

        @keyframes textPulse {
            from {
                text-shadow: 0 0 5px rgba(230, 57, 70, 0.3);
            }
            to {
                text-shadow: 0 0 15px rgba(230, 57, 70, 0.6);
            }
        }

        .message-text {
            font-size: 1.1rem;
            color: #ff6b6b;
            margin-bottom: 15px;
            line-height: 1.4;
            animation: fadeInText 1s ease-out 0.9s both;
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInButton 1s ease-out 1.1s both;
        }

        @keyframes fadeInButton {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .back-button {
            background: linear-gradient(to right, #ff6b6b, #e63946);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(230, 57, 70, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            position: relative;
            overflow: hidden;
            animation: buttonPulse 2s infinite;
        }

        @keyframes buttonPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 8px 20px rgba(230, 57, 70, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 12px 25px rgba(230, 57, 70, 0.5);
            }
        }

        .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.7s;
        }

        .back-button:hover {
            transform: scale(1.2) rotate(15deg);
            box-shadow: 0 15px 30px rgba(230, 57, 70, 0.6);
            background: linear-gradient(to right, #e63946, #ff6b6b);
            animation: none;
        }

        .back-button:hover::before {
            left: 100%;
        }

        .back-button:active {
            transform: scale(0.9) rotate(-5deg);
            transition: transform 0.1s;
        }

        /* Page transition */
        .page-transition {
            opacity: 0;
            transform: scale(0.8) rotate(-10deg);
            transition: all 0.5s cubic-bezier(0.55, 0.085, 0.68, 0.53);
        }

        @media (max-width: 768px) {
            .container {
                align-items: center;
                justify-content: center;
                padding: 10px;
            }

            .gif-container,
            .message-card {
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
                padding: 20px;
            }

            .correct-gif {
                max-width: 280px;
                margin: 0 auto;
            }

            .message-title {
                font-size: 1.9rem;
            }

            .message-text {
                font-size: 1.05rem;
            }
        }

        @media (max-width: 480px) {
            body {
                overflow: auto;
            }

            .container {
                padding: 6px;
                min-height: 100vh;
                justify-content: flex-start;
                gap: 8px;
            }

            .gif-container {
                padding: 6px;
                max-height: 60vh;
                width: 100%;
            }

            .correct-gif {
                max-width: 96%;
                max-height: 54vh;
                width: auto;
                height: auto;
                margin: 0 auto;
            }

            .message-card {
                padding: 14px;
                width: 100%;
                max-height: 36vh;
                overflow: auto;
            }

            .message-title {
                font-size: 1.9rem;
            }

            .message-text {
                font-size: 1.12rem;
            }

            .button-container {
                width: 100%;
                display: flex;
                justify-content: center;
            }

            .back-button {
                width: 72px;
                height: 72px;
                font-size: 1.9rem;
            }
        }
    </style>
</head>

<body>

<div class="container" id="main-container">
    <div class="gif-container">
        <img src="https://media.tenor.com/3Hwr9Qkx1C0AAAAi/dare-bunny-aggie-bunny.gif" class="correct-gif" alt="Correct password">
    </div>

    <div class="message-card">
        <p class="message-title"></p>
        <p class="message-text">
            yeheyy tama ka baby! next may gift ako sayo, click mo yung arrow dali!</p>
        <div class="button-container">
            <button class="back-button" id="gift-button" onclick="goToGiftWithEffect()">â†’</button>
        </div>
    </div>
</div>

<script>
    function goToGiftWithEffect() {
        // Add button press animation only
        const button = document.getElementById('gift-button');
        button.style.transform = 'scale(0.8) rotate(-20deg)';
        button.style.background = 'linear-gradient(to right, #e63946, #ff6b6b)';
        
        // Add page transition effect
        setTimeout(() => {
            document.getElementById('main-container').classList.add('page-transition');
            
            // Navigate after animation
            setTimeout(() => {
                window.location.href = 'gift.html';
            }, 500);
        }, 300);
    }

    // Initialize on page load
    window.addEventListener('DOMContentLoaded', () => {
        // Add heartbeat effect to the container
        setInterval(() => {
            const container = document.getElementById('main-container');
            container.style.transform = 'scale(1.01)';
            setTimeout(() => {
                container.style.transform = 'scale(1)';
            }, 300);
        }, 4000);
    });
</script>

</body>
</html>
