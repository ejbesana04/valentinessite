<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>correct baby naks!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(1200px 600px at 10% 10%, rgba(173,216,230,0.15), transparent 15%),
                        radial-gradient(900px 400px at 90% 90%, rgba(135,206,235,0.10), transparent 12%),
                        linear-gradient(180deg, #e6f2ff 0%, #d4e6f1 100%);
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            opacity: 0;
            animation: fadeInBody 0.8s ease-out forwards;
            overflow-x: hidden;
        }

        @keyframes fadeInBody {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Main container */
        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            animation: slideInContainer 0.6s ease-out 0.3s both;
        }

        @keyframes slideInContainer {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* GIF */
        .correct-gif {
            width: 100%;
            max-width: 320px;
            border-radius: 15px;
            transition: transform 0.5s ease;
            animation: floatGif 6s ease-in-out infinite;
        }

        @keyframes floatGif {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .correct-gif:hover {
            transform: scale(1.05) rotate(2deg);
        }

        /* Message content */
        .message-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
            animation: fadeInContent 0.8s ease-out 0.7s both;
        }

        @keyframes fadeInContent {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .congrats-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.3rem; /* Reduced from 2.5rem */
            font-weight: 500; /* Added for better visibility */
            color: #e63946;
            line-height: 1.3;
            margin-bottom: 20px;
        }

        .gift-button {
            background: linear-gradient(to right, #ff6b6b, #e63946);
            color: white;
            border: none;
            width: 50px; /* Reduced from 70px */
            height: 50px; /* Reduced from 70px */
            border-radius: 50%;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 6px 15px rgba(230, 57, 70, 0.3); /* Reduced shadow */
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem; /* Reduced from 2.2rem */
            position: relative;
            overflow: hidden;
            animation: buttonPulse 2s infinite;
        }

        @keyframes buttonPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 6px 15px rgba(230, 57, 70, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 10px 20px rgba(230, 57, 70, 0.5);
            }
        }

        .gift-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.7s;
        }

        .gift-button:hover {
            transform: scale(1.2) rotate(15deg);
            box-shadow: 0 12px 25px rgba(230, 57, 70, 0.6); /* Reduced shadow */
            background: linear-gradient(to right, #e63946, #ff6b6b);
            animation: none;
        }

        .gift-button:hover::before {
            left: 100%;
        }

        .gift-button:active {
            transform: scale(0.9) rotate(-5deg);
            transition: transform 0.1s;
        }

        /* Page transition */
        .page-transition {
            opacity: 0 !important;
            transform: scale(0.8) rotate(-10deg) !important;
            transition: all 0.5s cubic-bezier(0.55, 0.085, 0.68, 0.53) !important;
        }

        /* Mobile view adjustments */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .container {
                gap: 20px;
            }
            
            .correct-gif {
                max-width: 250px;
            }
            
            .congrats-text {
                font-size: 1.2rem; /* Reduced from 2rem */
                margin-bottom: 15px;
            }
            
            .gift-button {
                width: 45px; /* Reduced from 65px */
                height: 45px; /* Reduced from 65px */
                font-size: 1.4rem; /* Reduced from 2rem */
            }
        }

        /* Small phone adjustments */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .correct-gif {
                max-width: 210px;
            }
            
            .congrats-text {
                font-size: 1.1rem; /* Reduced from 1.8rem */
            }
            
            .gift-button {
                width: 40px; /* Reduced from 60px */
                height: 40px; /* Reduced from 60px */
                font-size: 1.2rem; /* Reduced from 1.8rem */
            }
        }
    </style>
</head>

<body>

<div class="container" id="main-container">
    <!-- GIF -->
    <img src="https://media.tenor.com/3Hwr9Qkx1C0AAAAi/dare-bunny-aggie-bunny.gif" class="correct-gif" alt="Correct password">

    <!-- Message content -->
    <div class="message-content">
        <p class="congrats-text">yeheyy tama ka baby! next may gift ako sayo, tap mo yung arrow dali!</p>
        <button class="gift-button" id="gift-button" onclick="goToGiftWithEffect()">â†’</button>
    </div>
</div>

<script>
    function goToGiftWithEffect() {
        // Add button press animation only
        const button = document.getElementById('gift-button');
        button.style.transform = 'scale(0.8) rotate(-20deg)';
        button.style.background = 'linear-gradient(to right, #e63946, #ff6b6b)';
        
        // Add page transition effect
        setTimeout(() => {
            document.getElementById('main-container').classList.add('page-transition');
            
            // Navigate after animation
            setTimeout(() => {
                window.location.href = 'gift.html';
            }, 500);
        }, 300);
    }

    // Initialize on page load
    window.addEventListener('DOMContentLoaded', () => {
        // Add heartbeat effect to the container
        setInterval(() => {
            const container = document.getElementById('main-container');
            container.style.transform = 'scale(1.01)';
            setTimeout(() => {
                container.style.transform = 'scale(1)';
            }, 300);
        }, 4000);
    });
</script>

</body>
</html>
