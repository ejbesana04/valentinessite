<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>hii baby, hulaan mo pass</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: radial-gradient(1200px 600px at 10% 10%, rgba(173,216,230,0.15), transparent 15%),
                radial-gradient(900px 400px at 90% 90%, rgba(135,206,235,0.10), transparent 12%),
                linear-gradient(180deg, #e6f2ff 0%, #d4e6f1 100%);
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 28px;
    -webkit-font-smoothing:antialiased;
    opacity: 0;
    animation: fadeInBody 0.8s ease-out forwards;
}

@keyframes fadeInBody {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.container {
    max-width: 1000px;
    display: flex;
    gap: 40px;
    flex-wrap: wrap;
    justify-content: center;
    opacity: 0;
    animation: slideInContainer 0.6s ease-out 0.3s forwards;
}

@keyframes slideInContainer {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.left-section, .right-section {
    flex: 1;
    min-width: 300px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.hug-container, .greeting-card, .password-card {
    background: rgba(255,255,255,0.85);
    border-radius: 18px;
    padding: 26px;
    width: 100%;
    box-shadow: 0 8px 30px rgba(255,105,180,0.12);
    border: 1px solid rgba(255,255,255,0.6);
    backdrop-filter: blur(6px);
    text-align: center;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.hug-container:hover, .greeting-card:hover, .password-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 15px 35px rgba(255,105,180,0.2);
}

.hug-container {
    margin-bottom: 30px;
    animation: bounceInLeft 0.8s ease-out 0.5s both;
}

@keyframes bounceInLeft {
    0% {
        opacity: 0;
        transform: translateX(-30px);
    }
    60% {
        opacity: 1;
        transform: translateX(10px);
    }
    80% {
        transform: translateX(-5px);
    }
    100% {
        transform: translateX(0);
    }
}

.hug-gif {
    width: 100%;
    max-width: 280px;
    border-radius: 15px;
    transition: transform 0.5s ease;
}

.hug-gif:hover {
    transform: scale(1.05);
}

.greeting-card {
    animation: bounceInRight 0.8s ease-out 0.7s both;
}

@keyframes bounceInRight {
    0% {
        opacity: 0;
        transform: translateX(30px);
    }
    60% {
        opacity: 1;
        transform: translateX(-10px);
    }
    80% {
        transform: translateX(5px);
    }
    100% {
        transform: translateX(0);
    }
}

.greeting-text {
    font-family: 'Dancing Script', cursive;
    font-size: 2.8rem;
    color: #e63946;
    animation: textGlow 2s infinite alternate;
}

@keyframes textGlow {
    from {
        text-shadow: 0 0 5px rgba(230, 57, 70, 0.3);
    }
    to {
        text-shadow: 0 0 15px rgba(230, 57, 70, 0.6);
    }
}

.iloveyou {
    font-size: 2.2rem;
    color: #ff6b6b;
    font-weight: 600;
}

.password-card {
    animation: bounceInUp 0.8s ease-out 0.9s both;
}

@keyframes bounceInUp {
    0% {
        opacity: 0;
        transform: translateY(40px);
    }
    60% {
        opacity: 1;
        transform: translateY(-10px);
    }
    80% {
        transform: translateY(5px);
    }
    100% {
        transform: translateY(0);
    }
}

.password-instruction {
    color: #ff6b6b;
    background: #fff5f5;
    padding: 15px;
    border-radius: 12px;
    margin-bottom: 15px;
    transition: all 0.3s ease;
}

.password-instruction:hover {
    background: #ffe6e6;
    transform: scale(1.02);
}

.password-hint {
    font-style: italic;
    color: #ff6b6b;
    margin-bottom: 25px;
    animation: pulseHint 3s infinite;
}

@keyframes pulseHint {
    0%, 100% {
        opacity: 0.8;
    }
    50% {
        opacity: 1;
    }
}

.password-input-container {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-bottom: 20px;
}

.password-input {
    width: 70px;
    height: 80px;
    border-radius: 14px;
    border: 2px solid rgba(255,86,139,0.18);
    text-align: center;
    font-size: 2.4rem;
    font-weight: 700;
    color: #ff6b6b;
    background: linear-gradient(180deg, #fffefe, #fff3fb);
    box-shadow: inset 0 -6px 12px rgba(255,182,193,0.06);
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.password-input:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(255,105,180,0.15);
    border-color: rgba(255,86,139,0.4);
}

.password-input:focus {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 12px 28px rgba(255,105,180,0.2);
    outline: none;
    border-color: #ff6b6b;
}

.password-input.filled {
    background: #fff0f7;
    animation: pulseFilled 0.5s ease;
}

@keyframes pulseFilled {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
    100% {
        transform: scale(1);
    }
}

.submit-button {
    background: linear-gradient(to right, #ff6b6b, #e63946);
    color: white;
    border: none;
    padding: 14px 35px;
    border-radius: 50px;
    font-size: 1.1rem;
    cursor: pointer;
    font-weight: 600;
    box-shadow: 0 8px 20px rgba(230, 57, 70, 0.3);
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    position: relative;
    overflow: hidden;
}

.submit-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    transition: left 0.7s;
}

.submit-button:hover {
    transform: translateY(-6px) scale(1.05);
    box-shadow: 0 15px 30px rgba(230, 57, 70, 0.5);
    background: linear-gradient(to right, #e63946, #ff6b6b);
}

.submit-button:hover::before {
    left: 100%;
}

.submit-button:active {
    transform: translateY(-2px) scale(0.98);
    transition: transform 0.1s;
}

/* ❤️ HEART KEYPAD */
.keypad-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 14px;
    margin-top: 22px;
    max-width: 230px;
    margin-inline: auto;
    animation: fadeInKeypad 0.8s ease-out 1.1s both;
}

@keyframes fadeInKeypad {
    from {
        opacity: 0;
        transform: scale(0.8);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

/* ❤️ Smaller heart buttons */
.keypad-button {
    position: relative;
    width: 50px;
    height: 50px;
    background: transparent;
    border: none;
    cursor: pointer;
    box-shadow: none;
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    display: flex;
    align-items: center;
    justify-content: center;
}

.keypad-button::before {
    content: '';
    position: absolute;
    width: 50px;
    height: 50px;
    background: linear-gradient(135deg, #ff6b6b, #e63946);
    clip-path: polygon(
        50% 95%,
        5% 60%,
        5% 36%,
        18% 12%,
        38% 3%,
        50% 16%,
        62% 3%,
        82% 12%,
        95% 36%,
        95% 60%
    );
    box-shadow: 0 6px 18px rgba(230, 57, 70, 0.18);
    transition: all 0.3s ease;
}

.keypad-button span {
    position: relative;
    z-index: 2;
    color: white;
    font-size: 1.3rem;
    font-weight: 600;
    transition: transform 0.3s ease;
}

.keypad-button:hover {
    transform: scale(1.2) rotate(5deg);
}

.keypad-button:hover::before {
    background: linear-gradient(135deg, #e63946, #ff6b6b);
    box-shadow: 0 10px 25px rgba(230, 57, 70, 0.3);
}

.keypad-button:hover span {
    transform: scale(1.2);
}

.keypad-button:active {
    transform: scale(0.9) rotate(-5deg);
    transition: transform 0.1s;
}

/* Page transition classes */
.page-transition {
    opacity: 0 !important;
    transform: translateY(50px) !important;
    transition: all 0.6s cubic-bezier(0.55, 0.085, 0.68, 0.53) !important;
}

.success-transition {
    animation: successPulse 0.5s ease;
}

@keyframes successPulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.05);
    }
    100% {
        transform: scale(1);
    }
}

@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }
    
    .password-input {
        width: 60px;
        height: 70px;
        font-size: 2rem;
    }
}
</style>
</head>

<body>

<div class="container" id="main-container">

<div class="left-section">
    <div class="hug-container">
        <img src="https://media.tenor.com/e8GR3HZ108gAAAAj/dare-bunny-aggie-bunny.gif" class="hug-gif">
    </div>
    <div class="greeting-card">
        <p class="greeting-text">hiii my baby cin cin ko!! i love youuu</p>
        <p class="iloveyou"></p>
    </div>
</div>

<div class="right-section">
<div class="password-card">
            <h2 class="password-title"></h2>
            <p class="password-subtitle"></p>

            <p class="password-instruction">enter the 4-digit code baby!</p>
<p class="password-hint">Hint: 12:40 am yung hint baby with "ig mo?" na message</p>

<div class="password-input-container">
    <input class="password-input" id="d1">
    <input class="password-input" id="d2">
    <input class="password-input" id="d3">
    <input class="password-input" id="d4">
</div>

<button class="submit-button" id="submit-btn" onclick="checkPasswordWithEffect()">Enter</button>

<div class="keypad-container">
    <button class="keypad-button" onclick="inputDigitWithEffect('1')"><span>1</span></button>
    <button class="keypad-button" onclick="inputDigitWithEffect('2')"><span>2</span></button>
    <button class="keypad-button" onclick="inputDigitWithEffect('3')"><span>3</span></button>
    <button class="keypad-button" onclick="inputDigitWithEffect('4')"><span>4</span></button>
    <button class="keypad-button" onclick="inputDigitWithEffect('5')"><span>5</span></button>
    <button class="keypad-button" onclick="inputDigitWithEffect('6')"><span>6</span></button>
    <button class="keypad-button" onclick="inputDigitWithEffect('7')"><span>7</span></button>
    <button class="keypad-button" onclick="inputDigitWithEffect('8')"><span>8</span></button>
    <button class="keypad-button" onclick="inputDigitWithEffect('9')"><span>9</span></button>
    <button class="keypad-button" onclick="inputDigitWithEffect('0')"><span>0</span></button>
    <button class="keypad-button" onclick="deleteDigitWithEffect()"><span>⌫</span></button>
</div>

</div>
</div>

</div>

<script>
const correctPassword = "0102";
const inputs = document.querySelectorAll('.password-input');

function inputDigitWithEffect(d) {
    const empty = [...inputs].find(i => !i.value);
    if (empty) {
        empty.value = d;
        empty.classList.add('filled');
        
        // Add visual feedback only
        empty.style.transform = 'translateY(-5px) scale(1.1)';
        setTimeout(() => {
            empty.style.transform = 'translateY(-5px) scale(1.05)';
        }, 200);
    }
}

function deleteDigitWithEffect() {
    const last = [...inputs].reverse().find(i => i.value);
    if (last) {
        last.value = '';
        last.classList.remove('filled');
        
        // Add visual feedback only
        last.style.transform = 'translateY(0) scale(0.9)';
        setTimeout(() => {
            last.style.transform = 'translateY(0) scale(1)';
        }, 200);
    }
}

function checkPasswordWithEffect() {
    const button = document.getElementById('submit-btn');
    const container = document.getElementById('main-container');
    
    // Button press animation only
    button.style.transform = 'scale(0.95)';
    
    setTimeout(() => {
        button.style.transform = 'scale(1)';
        
        const entered = [...inputs].map(i => i.value).join('');
        if (entered === correctPassword) {
            // Success animation
            container.classList.add('success-transition');
            
            // Page transition
            setTimeout(() => {
                container.classList.add('page-transition');
                
                // Navigate after transition
                setTimeout(() => {
                    window.location.href = 'correct.html';
                }, 600);
            }, 500);
        } else {
            // Wrong password animation
            container.style.animation = 'shake 0.5s';
            inputs.forEach(input => {
                input.style.borderColor = '#ff0000';
                input.style.boxShadow = '0 0 15px rgba(255,0,0,0.3)';
            });
            
            setTimeout(() => {
                container.style.animation = '';
                inputs.forEach(input => {
                    input.style.borderColor = '';
                    input.style.boxShadow = '';
                });
                
                // Navigate to incorrect page with transition
                container.classList.add('page-transition');
                setTimeout(() => {
                    window.location.href = 'incorrect.html';
                }, 600);
            }, 500);
        }
    }, 200);
}

// Initialize on page load
window.addEventListener('DOMContentLoaded', () => {
    // Auto-focus first input
    inputs[0].focus();
    
    // Add input event listeners for better UX
    inputs.forEach((input, index) => {
        input.addEventListener('input', (e) => {
            if (e.target.value && index < inputs.length - 1) {
                inputs[index + 1].focus();
            }
        });
        
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' && !e.target.value && index > 0) {
                inputs[index - 1].focus();
            }
        });
    });
});
</script>

</body>
</html>
